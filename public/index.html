<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FireChannel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <script defer src="/__/firebase/9.8.4/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/9.8.4/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.8.4/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  </head>

  <body>

    <div class="container">
      <div class="row">
        <div class="col justify-content-center">
          <h3 class="text-center">FireChannel</h3>
        </div>
      </div>

      <div class="row">
        <div class="col-6 justify-content-center">
          <p class="text-center">Device ID:</p>
        </div>
        <div class="col-6 justify-content-center">
          <input type="text" id="device_id" name="device_id">
        </div>
      </div>

      <div class="row">
        <div class="col-4">
          <button type="button" class="btn btn-success" id="btn_start"><i class="bi bi-play-circle" style="font-size: 2rem; color: white;"></i></button>
        </div>
        <div class="col-4">
          <button type="button" class="btn btn-danger" id="btn_stop"><i class="bi bi-stop-circle"stop-circle" style="font-size: 2rem; color: white;"></i></button>
        </div>
        <div class="col-4">
          <button type="button" class="btn btn-info" id="btn_info"><i class="bi bi-info-circle" style="font-size: 2rem; color: white;"></i></button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <textarea id="local_sd" cols="100" rows="8"></textarea>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <textarea id="remote_sd" cols="100" rows="8"></textarea>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <p id="messages"></p>
        </div>
      </div>
    </div>


    <script src="js/auth.js" type="module"></script>
    <script defer src="js/main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    
  </body>

</html>
